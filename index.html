<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Scavenger Hunt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Intro Section -->
  <div id="intro" class="memory-container">
    <h1 id="intro-title">Welcome to Our Anniversary Scavenger Hunt!</h1>
    <p id="intro-message">Are you ready to take a trip down memory lane? Let's get started!</p>
    <button id="start-btn">Start the Hunt!</button>
  </div>

  <!-- Memory Questions -->
  <div id="memory1" class="memory-container">
    <h2 id="memory1-question"></h2>
    <div id="memory1-options"></div>
    <p id="memory1-feedback"></p>
    <div id="memory1-gallery" class="memory-gallery"></div> <!-- Image Gallery for Memory 1 -->
    <button id="next-btn1" style="display: none;">Next Question</button>
    <p id="question-announcer1"></p>
  </div>

  <div id="memory2" class="memory-container">
    <h2 id="memory2-question"></h2>
    <div id="memory2-options"></div>
    <p id="memory2-feedback"></p>
    <div id="memory2-gallery" class="memory-gallery"></div> <!-- Image Gallery for Memory 2 -->
    <button id="next-btn2" style="display: none;">Next Question</button>
    <p id="question-announcer2"></p>
  </div>

  <div id="memory3" class="memory-container">
    <h2 id="memory3-question"></h2>
    <div id="memory3-options"></div>
    <p id="memory3-feedback"></p>
    <div id="memory3-gallery" class="memory-gallery"></div> <!-- Image Gallery for Memory 3 -->
    <button id="next-btn3" style="display: none;">Next Question</button>
    <p id="question-announcer3"></p>
  </div>

  <div id="memory4" class="memory-container">
    <h2 id="memory4-question"></h2>
    <div id="memory4-options"></div>
    <p id="memory4-feedback"></p>
    <div id="memory4-gallery" class="memory-gallery"></div> <!-- Image Gallery for Memory 4 -->
    <button id="next-btn4" style="display: none;">Next Question</button>
    <p id="question-announcer4"></p>
  </div>

  <div id="memory5" class="memory-container">
    <h2 id="memory5-question"></h2>
    <div id="memory5-options"></div>
    <p id="memory5-feedback"></p>
    <div id="memory5-gallery" class="memory-gallery"></div> <!-- Image Gallery for Memory 5 -->
    <button id="next-btn5" style="display: none;">Next Question</button>
    <p id="question-announcer5"></p>
  </div>

  <!-- End Message -->
  <div id="end-message" class="memory-container" style="display: none;">
    <h2>Congrats! You've completed the Scavenger Hunt!</h2>
    <p>Thank you for taking this wonderful trip down memory lane with me!</p>
    
    <!-- Popup Modal for Images -->
<div id="image-popup" class="popup" style="display: none;">
  <button id="close-popup">X</button>
  <img id="popup-img" src="" alt="popup image">
  <button id="prev-img" class="popup-arrow">&#10094;</button>
  <button id="next-img" class="popup-arrow">&#10095;</button>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
